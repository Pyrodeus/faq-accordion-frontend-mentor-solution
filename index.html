<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Karla:wght@400;700&family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | FAQ accordion</title>

</head>
<body>
  <div id="outtermostContainer">
  <div id="container">
    <div id="header">
      <img src="./assets/images/icon-star.svg" alt="star-icon">
      <h1>FAQs</h1>
    </div>
    <div id="question-1" class="question">
      <div class="question-toggle" onclick="showAnswer(1)">
        <h4>What is Frontend Mentor, and how will it help me?</h4>
        <img id="toggle-1" src="./assets/images/icon-plus.svg" alt="toggle-1">
      </div>
      <div id="answer-1"  class="answer">

      </div>
    </div>
    <div id="question-2" class="question">
      <div class="question-toggle" onclick="showAnswer(2)">
        <h4>Is Frontend Mentor free?</h4>
        <img id="toggle-2" src="./assets/images/icon-plus.svg" alt="toggle-2">
      </div>
      <div id="answer-2" class="answer">

      </div>
    </div>
    <div id="question-3" class="question">
      <div class="question-toggle"  onclick="showAnswer(3)">
        <h4>Can I use Frontend Mentor projects in my portfolio?</h4>
        <img id="toggle-3" src="./assets/images/icon-plus.svg" alt="toggle-3">
      </div>
      <div id="answer-3" class="answer">

      </div>
    </div>
    <div id="question-4" class="question">
      <div class="question-toggle"  onclick="showAnswer(4)">
        <h4> How can I get help if I'm stuck on a challenge?</h4>
        <img id="toggle-4" src="./assets/images/icon-plus.svg" alt="toggle-4">
      </div>
      <div id="answer-4" class="answer">

      </div>
    </div>
  </div>
</div>
  <script src="./index.js"></script>
</body>
</html>
